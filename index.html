    <body>
        <hr>
        <p>Span is a inline element which means you can arrange elemments horizontally side by side</p> <hr>
        <span class="sp" onclick="change()">
        <img src="1200.jpg">
        </span>
        <span class="sp" onclick="change()">
            <img src="download.jpg">
            </span>
            <hr>
            <p>Div is a block level element which means you can arrange elementsone below the other verticaly</p><hr>
            <div class="div" onclick="gg()">
             <img src="1200.jpg">
            </div>
            <div class="div" onclick="gg()">
                <img src="download.jpg">
               </div>
    </body>
